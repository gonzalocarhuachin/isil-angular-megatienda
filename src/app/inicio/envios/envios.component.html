<section id="envios" class="padded">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2>Envios</h2>
            </div>
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Empresa</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let itemEnvio of listaEnvios">
                            <td>{{itemEnvio.idempresaenvio}}</td>
                            <td>{{itemEnvio.nombres}}</td>
                            <td>{{itemEnvio.telefono}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
